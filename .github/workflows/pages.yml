name: Build and Deploy Vite to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ğŸ”§ Configure (and auto-enable) GitHub Pages
      - uses: actions/configure-pages@v5
        with:
          enablement: true   # auto-enables Pages if it was off

      # ğŸ§° Set up Node.js and build
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      # âœ… FIXED: use npm install instead of npm ci (no lock file required)
      - name: Install dependencies
        run: npm install

      # ğŸ—ï¸ Build your Vite project
      - name: Build
        run: npm run build

      # ğŸ“¦ Upload the built site (Vite outputs to ./dist by default)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
